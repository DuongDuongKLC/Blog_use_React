<html>
  <head>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.1.2/react-router-dom.min.js"
    ></script>

    <body>
      <div id="root"></div>
      <script type="module">
        const { BrowserRouter } = ReactRouterDOM;
        const { Router } = ReactRouterDOM.BrowserRouter;
        const { Route } = ReactRouterDOM.BrowserRouter;
        const { Switch } = ReactRouterDOM.BrowserRouter;
        class Home extends React.Component {
          render() {
            return (<div>THIS IS HOME</div>)
          }
        }
        class About extends React.Component {
          render() {
            return <div>THIS IS THE ABOUT PAGE</div>;
          }
        }
        class Help extends React.Component {
          render() {
            return <div>THIS IS THE HELP PAGE</div>;
          }
        }
        class App extends React.Component {
          render() {
            return (
              <Router>
                <Switch>
                  <Route exact={true} path="/">
                    <Home />
                  </Route>
                  <Route path="/about">
                    <About />
                  </Route>
                  <Route path="/help">
                    <Help />
                  </Route>
                </Switch>
              </Router>
            );
          }
        }
        ReactDOM.render(<App />, document.getElementById("root"));
      </script>
    </body>
  </head>
</html>
